<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Donors - Admin Dashboard</title>
    <link rel="stylesheet" href="adDonors.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">
                <!-- <img src="logo.png" alt="Blood Bank Logo"> -->
                Blood Bank Admin
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="#">Manage Donors</a></li>
            <li><a href="adEvents.html">Manage Events</a></li>
            <li><a href="adRewards.html">Manage Rewards</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>

    <div class="admin-content">
        <h1>Manage Donors</h1>
        <button onclick="openAddForm()">Add New Donor</button>
        <table id="donors-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>Last Donation Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Donor data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <div id="addDonorForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddForm()">&times;</span>
            <h2>Add New Donor</h2>
            <form id="addDonorForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" required><br><br>
                <label for="lastDonation">Last Donation Date:</label>
                <input type="date" id="lastDonation" required><br><br>
                <button type="submit">Add Donor</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Blood Bond. All rights reserved.</p>
        <p>Contact us: info@bloodbond.com | +91 8791478177</p>
    </footer>

    <script src="adDoner.js"></script>
</body>
</html>
