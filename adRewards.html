<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rewards - Admin Dashboard</title>
    <link rel="stylesheet" href="adRewards.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">
                <!-- <img src="logo.png" alt="Blood Bank Logo"> -->
                Blood Bank Admin
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="adDonors.html">Manage Donors</a></li>
            <li><a href="adEvents.html">Manage Events</a></li>
            <li><a href="#">Manage Rewards</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>

    <div class="admin-content">
        <h1>Manage Rewards</h1>
        <button onclick="openAddForm()">Add New Reward</button>
        <table id="rewards-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Points Required</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reward data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <div id="addRewardForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddForm()">&times;</span>
            <h2>Add New Reward</h2>
            <form id="addRewardForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <label for="description">Description:</label>
                <textarea id="description" rows="4" required></textarea><br><br>
                <label for="points">Points Required:</label>
                <input type="number" id="points" required><br><br>
                <button type="submit">Add Reward</button>
            </form>
        </div>
    </div>

    <footer>

    </footer>

    <script src="adRewards.js"></script>
</body>
</html>
