<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="adEvents.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">
                <!-- <img src="logo.png" alt="Blood Bank Logo"> -->
                Blood Bank Admin
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="adDonors.html">Manage Donors</a></li>
            <li><a href="#">Manage Events</a></li>
            <li><a href="adRewards.html">Manage Rewards</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>

    <div class="admin-content">
        <h1>Manage Events</h1>
        <button onclick="openAddForm()">Add New Event</button>
        <table id="events-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Venue</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <div id="addEventForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddForm()">&times;</span>
            <h2>Add New Event</h2>
            <form id="addEventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>
                <label for="time">Time:</label>
                <input type="time" id="time" required><br><br>
                <label for="venue">Venue:</label>
                <input type="text" id="venue" required><br><br>
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>

</body>
